name: CI â€” Engine Tests

on:
  push:
    branches: ["main"]
    paths:
      - "engine/**"
      - "tests/**"
      - "engine/requirements.txt"
  pull_request:
    branches: ["main"]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: engine/requirements.txt

      - name: Install Dependencies
        run: pip install -r engine/requirements.txt pytest

      - name: Run Integration Tests
        env:
          PYTHONPATH: ${{ github.workspace }}
        run: python -m pytest tests/test_integration.py -v --tb=short
