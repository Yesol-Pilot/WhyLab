name: Release — PyPI 자동 배포

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      version:
        description: "릴리스 버전 (예: 0.2.0)"
        required: false

permissions:
  contents: read
  id-token: write  # PyPI OIDC (Trusted Publishing)

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Build Tools
        run: pip install --upgrade build

      - name: Build Package
        run: python -m build

      - name: Verify Package
        run: |
          pip install dist/*.whl
          python -c "import whylab; print(f'WhyLab v{whylab.__version__} imported successfully')"

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/

  test:
    needs: build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11"]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist

      - name: Install from Wheel
        run: pip install *.whl

      - name: Run Smoke Tests
        env:
          PYTHONPATH: ${{ github.workspace }}
        run: |
          pip install pytest
          python -m pytest tests/ -v --tb=short -k "not e2e and not pipeline"

  publish-pypi:
    needs: test
    runs-on: ubuntu-latest
    environment: pypi
    permissions:
      id-token: write
    steps:
      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        # OIDC Trusted Publishing — no API token needed
